# CloudType 배포 설정
name: Missing Companion Dog
description: 반려동물 실종 신고 및 관리 시스템
language: php
languageVersion: "8.3"

# 빌드 설정
build:
  - composer install

# 실행 포트
port: 8000

# 실행 명령어
run: php -S 0.0.0.0:8000

# 환경 변수
env:
  ENVIRONMENT: production
  PORT: "8000"

# 헬스 체크
healthCheck:
  enabled: true
  path: /
  port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
