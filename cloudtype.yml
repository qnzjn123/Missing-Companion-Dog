# CloudType 배포 설정
name: Missing Companion Dog
description: 반려동물 실종 신고 및 관리 시스템

# 빌드 설정
buildPack: php

# 포트 설정
ports:
  - containerPort: 8000
    protocol: http

# 실행 설정
startCommand: php -S 0.0.0.0:8000

# 환경 변수
env:
  - name: ENVIRONMENT
    value: production

# 헬스 체크
healthCheck:
  enabled: true
  path: /
  port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
