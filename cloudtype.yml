# CloudType 배포 설정
name: Missing Companion Dog
description: 반려동물 실종 신고 및 관리 시스템
language: php
languageVersion: "8.3"

# 빌드 설정
build:
  - composer install

# 실행 포트 (CloudType이 자동으로 할당)
port: ${PORT}

# 실행 명령어 (CloudType PORT 환경변수 사용)
run: php -S 0.0.0.0:${PORT}

# 환경 변수
env:
  ENVIRONMENT: production
  PHP_MEMORY_LIMIT: 256M

# 헬스 체크
healthCheck:
  enabled: true
  path: /index.php
  port: ${PORT}
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3
